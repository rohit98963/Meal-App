<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define the character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- Set the title of the webpage -->
    <title>Meal App</title>
</head>
<body>

    <!-- Define the header section -->
    <header>
        <div class="buttons">
            <!-- Define the home button -->
            <button id="homeButton">Home</button>
            <!-- Define the favourite button -->
            <button id="favouriteButton">Favourite</button>
        </div>
        <!-- Define the main title of the webpage -->
        <h1>Meal App</h1>
    </header>
    <section class="find-meal">
        <!-- Define the title of the find meal section -->
        <h2>FIND YOUR FAV MEAL</h2>
    </section>

    <!-- Define the search section -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for meals...">
            <button id="searchButton">Search</button>
        </div>
    </section>

    <!-- Define the meal results section -->
    <section id="mealResults" class="meal-results"></section>

    <!-- Define the meal details section -->
    <section id="mealDetails" class="meal-details"></section>

    <!-- Link the external JavaScript file -->
    <script src="/assets/js/script.js"></script>

</body>
</html>
